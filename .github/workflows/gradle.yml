name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - uses: gradle/actions/setup-gradle@v5
    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        distribution: 'zulu'
        java-version: 17
    - name: Build with Gradle
      run: ./gradlew build
